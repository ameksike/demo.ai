<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Assistant</title>
    <link rel="stylesheet" href="public/ws.style.css">
</head>

<body>
    <div id="chat-container">
        <div class="chat-box">
            <div id="messages"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type a message..." autocomplete="off" />
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="public/ws.client.js" type="module"></script>
</body>

</html>
